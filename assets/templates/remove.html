<!--aquí simplemente tenemos la opción de eliminar al usuario-->
<div class="modal-header">
    <h3 class="modal-title">Eliminación del Usuario</h3>
</div>
<div class="modal-body">
	¿Estás seguro que deseas eliminar al usuario?
</div>
<div class="modal-footer">
	<!--asociamos a la directiva ng-click la ok(),
	que lo que hace es eliminar al usuario-->
	<button class="btn btn-danger" type="button" ng-click="ok()">Eliminar</button>
	<button class="btn btn-success" type="button" ng-click="cancel()">Cancelar</button>
</div>
